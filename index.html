<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="page__content">            
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
                <div class="profile__info">                        
                        <div class="profile__info-name-cont">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <button aria-label="Кнопка изменить профиль" class="button button_type_edit" type="button">
                            </button>  
                        </div>
                    <p class="profile__info-activity">Исследователь океана</p>
                </div>
                <button aria-label="Кнопка добавить" class="button button_type_add" type="button">
                    
                </button>
                
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="Природа Карачаевска" class="card__pic">
                        <div class="card__text">
                            <h2 class="card__name">Карачаевск</h2>
                            <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
 
                            </button>                           
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus.jpg" alt="Природа Эльбруса" class="card__pic">
                        <div class="card__text">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
 
                            </button> 
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombay.jpg" alt="Природа Домбая" class="card__pic">
                        <div class="card__text">
                            <h2 class="card__name">Домбай</h2>
                            <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
 
                            </button> 
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus.jpg" alt="Природа Эльбруса" class="card__pic">
                        <div class="card__text">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
 
                            </button> 
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/dombay.jpg" alt="Природа Домбая" class="card__pic">
                        <div class="card__text">
                            <h2 class="card__name">Домбай</h2>
                            <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
 
                            </button> 
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="Природа Карачаевска" class="card__pic">
                        <div class="card__text">
                            <h2 class="card__name">Карачаево-Черкессия</h2>
                            <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
 
                            </button> 
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="popup">    
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button aria-label="Кнопка закрыть" class="button button_type_close" type="button">                            
                    </button>                        
                    <form class="popup__form" name="Форма изменения профиля"> 
                        <input type="text" placeholder="Жак-Ив Кусто" class="popup__form-text popup__form-text_type_name" name="Введите имя">
                        <input type="text" placeholder="Исследователь океана"  class="popup__form-text popup__form-text_type_activity" name="Введите род деятельности">
                        
                        <button aria-labelledby="Кнопка сохранить" class="button button_type_save" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>

        </main>      

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
