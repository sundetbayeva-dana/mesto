<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="page__content">
            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-name-cont">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button aria-label="Кнопка изменить профиль" class="button button_type_edit" type="button">
                        </button>
                    </div>
                    <p class="profile__info-activity">Исследователь океана</p>
                </div>
                <button aria-label="Кнопка добавить" class="button button_type_add" type="button">

                </button>

            </section>
            
            <section class="elements">
                <ul class="elements__list">
                    <template class="elements__list-template">
                        <li class="card">
                            <button aria-label="Кнопка удалить" class="button button_type_delete" type="button">
                            </button>
                            <img class="card__pic">
                            <div class="card__text">
                                <h2 class="card__name"></h2>
                                <button aria-label="Кнопка нравится" class="button button_type_like" type="button">
                                </button>
                            </div>
                        </li>
                    </template>
                </ul>
                
            </section>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="popup popup-profile">
                <div class="popup__content">

                    <button aria-label="Кнопка закрыть" class="button button_type_close" type="button">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    
                    <form class="popup__form popup__form-profile" name="edit form">
                        <input type="text" placeholder="Имя"
                            class="popup__form-text popup__form-text_type_name" name="name">
                        <input type="text" placeholder="Занятие"
                            class="popup__form-text popup__form-text_type_activity" name="description">

                        <button class="button button_type_save" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup-place">            
                <div class="popup__content">
                    <button aria-label="Кнопка закрыть" class="button button_type_close" type="button">
                    </button>
                    <h2 class="popup__title">Новое место</h2>
                    
                    <form class="popup__form popup__form-place" name="Название формы добавления нового места">
                        <input type="text" placeholder="Название"
                            class="popup__form-text popup__form-text_type_name-pic" name="name">
                        <input type="text" placeholder="Ссылка на картинку"
                            class="popup__form-text popup__form-text_type_link" name="description">

                        <button class="button button_type_save" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup-card">
                <div class="popup-card__content">
                    <button aria-label="Кнопка закрыть" class="button button_type_close-pic" type="button">
                    </button>
                    <img class="popup-card__pic">
                    <p class="popup-card__picname"></p>
                </div>
            </div>
            
        </main>
    </div>
    <script src="scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
