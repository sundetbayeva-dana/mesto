<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header header__content">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <hr class="header__line">
        </header>
        <main class="page__content">
            <section class="profile">
                
                <div class="profile__figure">
                    <div class="profile__avatar">
                        <img src="images/Avatar.jpg" alt="Аватарка пользователя" class="profile__image">
                    </div>
                    <div class="profile__info">
                        <div class="profile__about">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <p class="profile__info-activity">Исследователь океана</p>
                        </div>
                        <button class="edit-button" type="button">
                            <img src="./images/pen.svg" class="edit-button__pen">
                        </button>           
                    </div>
                    <button class="add-button" type="button">
                        <img src="./images/plus.svg" class="add-button__plus">
                    </button>
                </div>
                <div class="popup">
                    <div class="popup__overlay"></div>
                    <div class="popup__content">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <button class="popup__button-close" type="reset">
                            <!--<img src="./images/close-button.svg" class="popup__button-close">   -->                         
                        </button>
                        <form class="input">
                            <!--<input type="text" placeholder="Жак-Ив Кусто" class="popup__name input__text">
                            <input type="text" placeholder="Исследователь океана" class="popup__activity input__text">-->
                            <input type="text" class="popup__name input__text">
                            <input type="text" class="popup__activity input__text">
                            
                            <button class="popup__button-save" type="submit">
                                Добавить
                            </button>
                        </form>
                    </div>
                </div>
            </section>
            
            <section class="elements">
                <ul class="elements__list element">
                    <li class="element__list-item">
                        <img src="./images/karachaevsk.jpg" class="element__item">
                        <div class="element__list-text">
                            <h2 class="element__list-name">Карачаевск</h2>
                            <img src="./images/like.svg" class="element__list-like">
                        </div>
                    </li>
                    <li class="element__list-item">
                        <img src="./images/elbrus.jpg" class="element__item">
                        <div class="element__list-text">
                            <h2 class="element__list-name">Гора Эльбрус</h2>
                            <img src="./images/like.svg" class="element__list-like">
                        </div>
                    </li>
                    <li class="element__list-item">
                        <img src="./images/dombay.jpg" class="element__item">
                        <div class="element__list-text">
                            <h2 class="element__list-name">Домбай</h2>
                            <img src="./images/like.svg" class="element__list-like">
                        </div>
                    </li>
                    <li class="element__list-item">
                        <img src="./images/elbrus.jpg" class="element__item">
                        <div class="element__list-text">
                            <h2 class="element__list-name">Гора Эльбрус</h2>
                            <img src="./images/like.svg" class="element__list-like">
                        </div>
                    </li>
                    <li class="element__list-item">
                        <img src="./images/dombay.jpg" class="element__item">
                        <div class="element__list-text">
                            <h2 class="element__list-name">Домбай</h2>
                            <img src="./images/like.svg" class="element__list-like">
                        </div>
                    </li>
                    <li class="element__list-item">
                        <img src="./images/karachaevsk.jpg" class="element__item">
                        <div class="element__list-text">
                            <h2 class="element__list-name">Карачаево-Черкессия</h2>
                            <img src="./images/like.svg" class="element__list-like">
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>

        </main>      

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
