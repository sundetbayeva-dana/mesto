<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header header__content">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <hr class="header__line">
        </header>
        <main class="page__content">
            <section class="profile">
                <figure class="profile__figure">
                    <div class="profile__avatar">
                        <img src="images/Avatar.jpg" alt="Аватарка пользователя" class="profile__image">

                    </div>
                    <figcaption class="profile__info">
                        <div class="profile__about">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <p class="profile__info-activity">Исследователь океана</p>
                        </div>
                        <div class="edit-button">
                            <img src="./images/pen.svg" class="edit-button__pen">
                        </div>                
                    </figcaption>
                    <div class="add-button">
                        <img src="./images/plus.svg" class="add-button__plus">
                    </div>
                </figure>
            </section>
            <section class="elements">
                
            </section>

        </main>
        

    </div>
    
</body>
</html>
